global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    metrics_path: "/metrics"
    honor_labels: true  # This will preserve the original job label from the collector

  - job_name: "next-app"
    static_configs:
      - targets: ["otel-collector:8889"]
    metrics_path: "/metrics"
    honor_labels: true
